<div class="row">
    <div class="col-md-6">
        <h1 class="mb-3">Directorio de empleados</h1>
        <input class="form-control" type="text" [(ngModel)]="search" (keyup)="_searchKeyUp$.next($event)"
            placeholder="Buscar...">
    </div>
</div>
<div class="row row-cols-md-2 ">
    <div class="col-md-6" *ngFor="let employee of employeeList || []">
        <div class="card card-height  mt-3">
            <div class="row g-0 p-3">
                <div class="col-2">
                    <img class="img-fluid h-100" [src]="employee.image" [alt]="employee.fullName">
                </div>
                <div class="col-10">
                    <div class="card-body">
                        <h5 class="card-title">{{ employee.fullName.split(',')[0].trim().toUpperCase() }}, {{
                            employee.fullName.split(',')[1].trim() }}</h5>
                        <p class="text-dark m-0">{{employee.job}}</p>
                        <small class="d-block text-muted">{{employee.telephone}}</small>
                        <small class="d-block text-muted">{{employee.email}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
