<div class="container-fluid position-relative" id="bg">
    <div class="main d-flex justify-content-center">
        <div class="card p-2">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm($event)">
                    <div class="row text-center">
                        <div class="col">
                            <img class="img-fluid logo-endalia" src="../../../../assets/img/endalia-logo-blue@2x.png"
                                alt="Logo endalia">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <strong class="text-start">Bienvenido/a</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="text-start">Introduce tus credenciales para acceder</span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3 d-flex align-items-center">
                            <label for="inputUser">Usuario</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <input class="form-control" name="inputUser" id="inputUser" type="text"
                                    formControlName="username" [class.is-invalid]="invalidField('username')"
                                    [class.is-valid]="validField('username')">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-3 d-flex align-items-center">
                            <label for="inputPassword">Password</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <input class="form-control" name="inputPassword" id="inputPassword" type="password"
                                    formControlName="password" [class.is-invalid]="invalidField('password')"
                                    [class.is-valid]="validField('password')">
                            </div>
                        </div>
                    </div>
                    <button class="btn w-100 mt-3" style="background-color: #1252a1; color: white ;">
                        <span *ngIf="isLoadingData" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        {{textButtonLogin}}
                      </button>
                </form>
            </div>
        </div>
    </div>
</div>
